<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="../starter-code/style.css" />
    <link rel="stylesheet" href="../home.css" />
    <link rel="stylesheet" href="../destination/destination.css" />
    <link rel="stylesheet" href="crew.css" />

    <!-- JavaScript -->
    <script defer src="../starter-code/script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body class="body">
    <!-- crew -->
    <div class="page page--crew">
      <header class="header">
        <img
          src="../starter-code/assets/Logo-desktop.svg"
          alt="logo"
          class="logo"
        />
        <div class="nav__open">
          <span class="nav__open--bar nav__open--bar-1"></span
          ><span class="nav__open--bar nav__open--bar-2"></span
          ><span class="nav__open--bar nav__open--bar-3"></span>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link link--home link__active"
                ><span class="nav__link--number">00</span> Home</a
              >
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link link--destination"
                ><span class="nav__link--number">01</span> Destination</a
              >
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link link--crew"
                ><span class="nav__link--number">02</span> Crew</a
              >
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link link--technology"
                ><span class="nav__link--number">03</span> Technology</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main class="hero">
        <h5 class="heading--fifth">
          <span class="heading--number">02</span> Meet your crew
        </h5>
        <div class="crew">
          <div class="crew__img">
            <img
              src="../starter-code/assets/crew/image-douglas-hurley.png"
              alt="douglas hurley picture"
              class="crew__image--1"
            />
          </div>
          <div class="crew__choose">
            <div class="dot dot--active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="crew__description">
            <h4 class="heading heading--fourth crew__job">comander</h4>
            <h3 class="heading heading--tertiary crew__name">douglas hurley</h3>
            <p class="crew__text">
              Douglas Gerald Hurley is an American engineer, former Marine Corps
              pilot and former NASA astronaut. He launched into space for the
              third time as commander of Crew Dragon Demo-2.
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
